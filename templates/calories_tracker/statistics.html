{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <!-- Top Row: Calories Consumed & Macros Breakdown Side by Side -->
      <div class="row mb-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="card rounded-xl shadow h-100">
            <div class="card-gradient-header">
              <h4 class="mb-0 fw-semibold text-white">
                <i class="bi bi-fire"></i> Calories Consumed (Last 7 Days)
              </h4>
            </div>
            <div class="card-body card-soft-bg">
              <canvas id="calorieChart" height="80"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card rounded-xl shadow h-100">
            <div class="card-gradient-header">
              <h4 class="mb-0 fw-semibold text-white">
                <i class="bi bi-pie-chart"></i> Macros Breakdown (Last 7 Days)
              </h4>
            </div>
            <div class="card-body card-soft-bg">
              <canvas id="macroChart" height="80"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Row: Weight Progress Full Width -->
      <div class="row">
        <div class="col-12">
          <div class="card rounded-xl shadow mb-4">
            <div class="card-gradient-header">
              <h4 class="mb-0 fw-semibold text-white">
                <i class="bi bi-graph-up-arrow"></i> Weight Progress (Last 30 Days)
              </h4>
            </div>
            <div class="card-body card-soft-bg">
              <canvas id="weightChart" height="80"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  window.weightData = {{ weights|safe }};
  window.calorieData = {{ calories|safe }};
  window.macrosData = {{ macros|safe }};
</script>
<script src="{% static 'js/statistics.js' %}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
