{% extends 'common/base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow border-0 rounded-xl">
          <div class="card-gradient-header text-center">
            <i class="bi bi-person-x" style="font-size: 2.5rem; color: #fff;"></i>
            <h2 class="fw-bold text-white mt-2 mb-0" style="letter-spacing: 1px; font-size: 2rem;">
              Delete Profile
            </h2>
          </div>
          <div class="card-body card-soft-bg text-center">
            <h4 class="mb-4 text-danger fw-semibold">
              Are you sure you want to delete your profile?
            </h4>
            <form method="post" class="d-flex flex-column flex-md-row justify-content-center gap-3">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger rounded-pill px-4 fw-semibold">
                <i class="bi bi-trash"></i> Delete
              </button>
              <a href="{% url 'profile-details' pk=profile.user.id %}" class="btn btn-outline-secondary rounded-pill px-4 fw-semibold">
                <i class="bi bi-x-circle"></i> Cancel
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
