{% extends 'common/base.html' %}
{% block content %}
<body>
<main>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <a href="{% url 'register' %}">Don't have an account? Register</a>
</main>
{% endblock %}
